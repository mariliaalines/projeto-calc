<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="calc__operations">
            <div id="calc__operations__previous">123</div>
            <div id="calc__operations__current">123</div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="cal__number">7</button>
            <button class="cal__number">8</button>
            <button class="cal__number">9</button>
            <button>*</button>
            <button class="cal__number">4</button>
            <button class="cal__number">5</button>
            <button class="cal__number">6</button>
            <button>-</button>
            <button class="cal__number">1</button>
            <button class="cal__number">2</button>
            <button class="cal__number">3</button>
            <button>+</button>
            <button class="cal__number">0</button>
            <button class="cal__number">.</button>
            <button id="equal-btn">=</button>
        </div>
        
    </div>
    
</body>
</html>
